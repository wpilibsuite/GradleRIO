plugins {
    id "com.gradle.plugin-publish" version "0.9.5"
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'org.ajoberstar:grgit:1.6.0'
  compile('org.hidetake:groovy-ssh:2.7.0') {
      exclude module: 'groovy-all'
  }
}

repositories {
    jcenter()
}

group = "jaci.openrio.gradle"
archivesBaseName = "GradleRIO"
version = "2017.0.0"

pluginBundle {
    website = 'https://github.com/Open-RIO/GradleRIO-C'
    vcsUrl = 'https://github.com/Open-RIO/GradleRIO-C'
    description = 'Managing FRC Java projects, the Gradle way'
    tags = ['frc', 'wpilib', 'toast', 'openrio', 'gradlerio']

    plugins {
        wpilibVersionPlugin {
            id = "${project.group}.${project.archivesBaseName}"
            displayName = 'GradleRIO'
        }
    }
}

publishing {
    publications {
        plugin(MavenPublication) {
            artifact jar
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}